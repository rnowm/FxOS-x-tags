<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Headers Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="../src/headers.css">
    <script type="text/javascript" src="../../core/src/x-tag-core/dist/x-tag-core.js"></script>
    <script type="text/javascript" src="../src/headers.js"></script>
    <style>
      html {
        font-size: 10px;
      }
      bb-header {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <bb-header id="header" heading="Title" counter="(1)">
    </bb-header>

    <bb-header nav="back" heading="Title" counter="(1)">
      <button>edit</button>
      <button>add</button>
    </bb-header>
    <bb-subheader>Subheader</bb-subheader>

    <section class="theme-dark">
      <bb-header nav="back" heading="Dark theme" counter="(1)">
        <button class="icon">list-edit</button>
        <button class="icon">add</button>
      </bb-header>
      <bb-subheader heading="Subheader"></bb-subheader>
    </section>

    <section class="theme-organic">
      <bb-header nav="back" heading="Organic theme" counter="(1)">
        <button class="icon">list-edit</button>
        <button class="icon">add</button>
      </bb-header>
      <bb-subheader id="subheader" heading="Subheader"></bb-subheader>
    </section>

  </body>
  <script>
    document.addEventListener('DOMComponentsLoaded', function(){
      document.getElementById('header').heading = 'Reseting title';
      document.getElementById('header').counter = '(10)';
      document.getElementById('subheader').heading = 'Reseting subheader';
    });
  </script>
</html>
