<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Headers Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="../src/headers.css">
    <script type="text/javascript" src="../../core/src/x-tag-core/dist/x-tag-core.js"></script>
    <script type="text/javascript" src="../src/headers.js"></script>
    <style>
      html {
        font-size: 10px;
      }
      bb-header,
      section > header:first-child {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <bb-header id="header" heading="Title" counter="(1)">
    </bb-header>

    <bb-header nav="back" heading="Title" counter="(1)">
      <button>edit</button>
      <button>add</button>
    </bb-header>
    <bb-subheader>Subheader</bb-subheader>

    <section class="theme-dark">
      <bb-header nav="back" heading="Dark theme" counter="(1)">
        <button class="icon">list-edit</button>
        <button class="icon">add</button>
      </bb-header>
      <bb-subheader heading="Subheader"></bb-subheader>
    </section>

    <section class="theme-organic">
      <bb-header nav="back" heading="Organic theme" counter="(1)">
        <button class="icon">list-edit</button>
        <button class="icon">add</button>
      </bb-header>
      <bb-subheader id="subheader" heading="Subheader"></bb-subheader>
    </section>
  
    <section>
      <header>
        <style scoped>
          :scope {
            background-color: #F97C17;
            position: relative;
            z-index: 10;
            display: flex;
            height: 5rem;
            color: #fff;
          }
          :scope h1 {
            color: #fff;
            font-size: 2.5rem;
            line-height: 5rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            margin: 0 0 0 2rem;
            padding-right: 1rem;
            height: 100%;
            font-weight: normal;
            flex-grow: 1;
          }
          
          :scope h1 em {
            font-weight: 400;
            font-size: 1.5rem;
            line-height: 1em;
            font-style: normal;
            margin-left: 0.5rem;
          }
          :scope a ~ h1 {
            margin-left: -2rem;
          }
          :scope button::-moz-focus-inner {
            outline: none;
            border: none;
            margin-top: -0.2rem;
          }
          :scope a,
          :scope button {
            -moz-box-sizing: border-box;
            position: relative;
            min-width: 5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.5rem;
            height: 5rem;
            line-height: 5rem;
            background: none;
            border: none;
            margin: 0;
            padding: 0 1rem;
            border-radius: 0;
          }
          :scope .icon {
            font-size: 0;
          }
          :scope .icon:before {
            top: 1rem;
            left: 0;
            z-index: 1;
          }
          :scope > .icon:before {
            color: rgba(0,0,0,0.3);
          }
          :scope menu .icon:before {
            left: 1rem;
          }
          :scope menu {
            margin: 0;
            padding: 0;
            display: flex;
            order: 2;
          }
          /* Pressed state */
          :scope button:after,
          :scope a:after {
            position: absolute;
            content: "";
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: no-repeat left center;
          }
          :scope > button:after,
          :scope > a:after {
            right: 2rem;
          }
          :scope a:hover:after,
          :scope a:active:after,
          :scope button:hover:after,
          :scope button:active:after {
            background-color: #008aaa;
          }
          /* Disabled state */
          :scope [disabled],
          :scope [aria-disabled]  {
            opacity: 0.5;
            pointer-events: none;
          }
        </style>
        <a href="#" class="icon icon-nav-back">back</a>
        <menu role="toolbar">
          <a href="#" class="icon icon-list-edit">list-edit</a>
          <a href="#" class="icon icon-add">add</a>
        </menu>
        <h1>Title</h1>
      </header>
    </section>
  </body>
  <script>
    document.addEventListener('DOMComponentsLoaded', function(){
      document.getElementById('header').heading = 'Reseting title';
      document.getElementById('header').counter = '(10)';
      document.getElementById('subheader').heading = 'Reseting subheader';
    });
  </script>
</html>
