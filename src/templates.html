<template id="header-template">
  <header>
    <style scoped>
      @import 'headers.css';
      {{#if theme}}
      @import 'headers.{{theme}}.css';
      {{/if}}
    </style>
    {{#a href=nav-action id=nav-id}}
      <span class="icon icon-{{nav}}" data-l10n-id="{{nav}}"></span>
    {{/a}}
    {{#if content}}
    <menu type="toolbar">
      {{{content}}}
    </menu>
    {{/if}}
    <h1>{{heading}}{{{em counter}}}</h1>
  </header>
</template>
<template id="subheader-template">
  <header>
    <style scoped>
      @import 'headers.css';
    </style>
    <h2>{{{heading}}}</h2>
  </header>
</template>
<template id="list-template">
  <ul>
    {{{content}}}
  </ul>
</template>
<template id="row-template">
  {{{content}}} ({{icon}} img)
</template>
